<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container" display: flex;>

        <div class="sidebar">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>My Intro</li>
                    <li>Services</li>
                    <li>CV</li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1> Contact me for any query</h1>
                <form>
                    <div class="form-group">
                        <label for="client email">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="clienrphone">Phone</label>
                        <input type="phone" class="form-control" id="clienrphone">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

        </div>
    </div>
    <script src="" async defer></script>
